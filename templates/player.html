<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.3/video-js.css" rel="stylesheet">
    <style>
        .video-js {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
        <source src="{{ video_url }}" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>
    
    <div>
        <h3>Playback Options</h3>
        <label for="speed">Speed:</label>
        <select id="speed" onchange="changeSpeed()">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        
        <label for="quality">Quality:</label>
        <select id="quality" onchange="changeQuality()">
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
            <option value="1440p">1440p</option>
            <option value="2160p">2160p</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.3/video.min.js"></script>
    <script>
        var player = videojs('videoPlayer');

        function changeSpeed() {
            var speed = document.getElementById('speed').value;
            player.playbackRate(speed);
        }

        function changeQuality() {
            var quality = document.getElementById('quality').value;
            // This is a placeholder for switching qualities
            // Brightcove player might need different logic depending on the stream's configurations
            alert("Changing quality to " + quality + " is not implemented in this demo.");
        }
    </script>
</body>
</html>
