<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Video Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <h1>Secure Brightcove Video Player</h1>
    <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450"></video>
  </div>

  <script>
    const classId = window.location.pathname.substring(1); // Extract class_id from URL
    const apiUrl = `/${classId}`; // Backend endpoint for the class_id

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.proxy_url) {
          const player = videojs('player');
          player.src({
            src: data.proxy_url,
            type: 'application/x-mpegURL'
          });
          player.ready(function () {
            console.log('Player is ready!');
          });
        } else {
          console.error('Failed to load video URL');
        }
      })
      .catch(error => console.error('Error fetching Brightcove URL:', error));
  </script>
</body>
</html>
